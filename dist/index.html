<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/index.5952072d.css">
    <title>Food tracker app</title>
  </head>
  <body>
    <h1>My Nutrition</h1>
    <h2>Add Food</h2>
    <form action="">
      <div class="col-sm-3">
        <label for="foods">Food name:</label>
        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example name=" foods"="" id="foods">
          <option value="Pizza">Pizza</option>
          <option value="Pasta">Pasta</option>
          <option value="Burger">Burger</option>
          <option value="Soup">Soup</option>
          <option value="Salad">Salad</option>
          <option value="Apple">Apple</option>
          <option value="Peach">Peach</option>
          <option value="Banana">Banana</option>
        </select>
      </div>


      <div class="form-field">
        
        <form class="form-horizontal" action="#nowhere">
          <div class="row mb-3">
            <label for="name" class="col-sm-1 col-form-label">Carb</label>
            <div class="col-sm-10">
              <input type="number" id="carb-input" class="inputs">
            </div>
          </div>
          <div class="row mb-3">
            <label for="email" class="col-sm-1 col-form-label">Protein</label>
            <div class="col-sm-10">
              <input type="number" id="protein-input" class="inputs">
            </div>
          </div>

          <div class="row mb-3">
            <label class="col-sm-1 control-label" for="message">Fat</label>
            <div class="col-sm-10">
              <input type="number" id="fat-input" class="inputs">
            </div>
          </div>
        </form>
        <div class="d-flex">
          <button class="btn-warning" id="add-button">Add</button>
        </div>
      </div>


    <h2>Stats</h2>
    <canvas id="myChart" width="400" height="400"></canvas>
    <h2>Log</h2>
    <section id="gross-calories">
      Total calories logged:
      <span id="gross-calories-result"></span>
    </section>
    <section id="card-containers"></section>
  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/index.10fa75bc.js" defer=""></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </form></body>
</html>
